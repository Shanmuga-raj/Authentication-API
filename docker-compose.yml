version: '3'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    container_name: web
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    networks:
        - backend

  db:                                         # DB_HOST
    image: postgres
    container_name: db
    expose:                                   # DB_PORT
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=postgresdb                # DB_NAME
      - POSTGRES_PASSWORD=PASSWORD@123        # DB_PASSWORD
      # - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
        - backend


networks:
  backend:
    name: backend-network
    driver: bridge
